<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/logo.svg">
  <link rel="stylesheet" href="style.css">
  <title>Rock, Paper, Scissors</title>

</head>

<body>

  <div class="main-container">

    <!-- result div -->
    <div class="result">
      <img class="logo" src="images/logo.svg">
      <div class="score">

        <div class="update-score-right">
          <img class="your" src="images/smiley.jpg" alt="" width="45px" height="45px">
          <h1>Your</h1>
          <p class="score-board">0</p>
        </div>

        <div class="update-score-left">
          <img class="robo" src="images/robosmily.jpg" alt="" width="50px" height="50px">
          <h1>Comp</h1>
          <p class="score-board-comp">0</p>
        </div>

      </div>


    </div>


    <!-- second section for the game -->

    <div class="game">

      <button id="button1" class="button1" value="paper" onclick="startgame1()">
        <img class="Paper" src="images/paper.png" alt="Paper" />
      </button>
      <button id="button2" class="button2" value="rock" onclick="startgame2()">
        <img class="rock" src="images/stone.png" alt="rock" />
      </button>
      <button id="button3" class="button3" value="scissors" onclick="startgame3()">
        <img class="scissors" src="images/scissors (1).png" alt="scissors" />
      </button>

    </div>


  </div>
  <!-- Rules section -->
  <div class="box">
    <a class="button" href="#popup1">Rules</a>
  </div>

  <div id="popup1" class="overlay">
    <div class="popup">
      <h2>Rules</h2>
      <a class="close" href="#">&times;</a>
      <div class="content">
        <img class="rules" src="images/rules.jpg" alt="" width="90%" height="90%">
      </div>
    </div>
  </div>

  <p class="res"></p>
  <h1 class="footer">Make Your Move</h1>





  <script src="script.js"></script>

</body>

</html>
